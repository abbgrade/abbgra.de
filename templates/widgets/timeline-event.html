<div class="list-group-item timeline_update">
	<div class="timeline_actions_json" style="display:none">
		{{ event.actions }}
	</div>
	<div class="btn-toolbar">
		<div class="btn-group">
			<button class="btn btn-default btn-sm" disabled="disabled">
				{{ event.datetime.strftime('%x') }}
			</button>
		</div>
		<div class="btn-group timeline_update_actions">
		</div>
	</div>
	<p>
		{{ event.content }}
	</p>
</div>
